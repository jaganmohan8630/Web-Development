<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        input{
            margin: 40px;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Jagan Mohan">
    <input type="password">
    <input type="button">
    <input type="checkbox">
    <input type="radio">
    <input type="email">
    <input type="search">
    <input type="tel">
    <input type="url">
    <input type="submit">
    <input type="reset">
    
    
    <input type="file">
    <input type="number">
    <input type="date">
    <input type="datetime-local">
    <input type="color">
    <input type="range">
    <input type="time">

</html>
