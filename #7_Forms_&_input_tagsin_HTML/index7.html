<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form to Apply for Teaching Assistant</h1>
    <form action="post">
        <div>
            <label for="username">Enter your user name :</label>
            <input type="text" id = "username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">subscribe to codewithharry</label>
        </div>
        <div>
            <label for="comment">Enter your comment here</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4">
             Enter your comment here...
            </textarea>
        </div>
        <div>
            <label for="fruits">Select a fruit :</label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">cherry</option>
            </select>

        </div>
    </form>
</body>
</html>
