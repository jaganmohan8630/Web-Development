<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="six audio & six video files">
</head>
<body>
    <section>
        <h1>Playing six video files at a time</h1>
        <div>
            <video src="jagan.mp4" height="640" width="360" controls></video>
        </div>
        <div>
            <video src="jagan - Copy.mp4" height="640" width="360" controls></video>
        </div>
        <div>
            <video src="jagan - Copy (2).mp4" height="640" width="360" controls></video>
        </div>
        <div>
            <video src="jagan - Copy (3).mp4" height="640" width="360" controls></video>
        </div>
        <div>
            <video src="jagan - Copy (4).mp4" height="640" width="360" controls></video>
        </div>
        <div>
            <video src="jagan - Copy (5).mp4" height="640" width="360" controls></video>
        </div>
    </section>

    <section>
        <h1>Playing six audio files at a time</h1>
        <div>
            <audio src="Nannaku Prematho.mp3" controls></audio>
        </div>
        <div>
            <audio src="Nannaku Prematho - Copy.mp3" controls></audio>
        </div>
        <div>
            <audio src="Nannaku Prematho - Copy (2).mp3" controls></audio>
        </div>
        <div>
            <audio src="Nannaku Prematho - Copy (3).mp3" controls></audio>
        </div>
        <div>
            <audio src="Nannaku Prematho - Copy (4).mp3" controls></audio>
        </div>
        <div>
            <audio src="Nannaku Prematho - Copy (5).mp3" controls></audio>
        </div>
    </section>

</body>
</html>
